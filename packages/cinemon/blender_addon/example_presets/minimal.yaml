# ABOUTME: Minimal preset with basic scale animation for testing
# ABOUTME: Simple random layout with single animation type

# Minimal Preset - Basic scale animation for testing
# This preset provides minimal configuration to test the basic workflow

project:
  video_files: []  # Will be auto-discovered
  fps: 30
  resolution:
    width: 1920
    height: 1080

layout:
  type: "random"
  config:
    seed: 123
    margin: 0.1
    overlap_allowed: false
    min_scale: 0.8
    max_scale: 1.0

strip_animations:
  Video_1:
    - type: "scale"
      trigger: "beat"
      intensity: 0.2
      duration_frames: 3

  Video_2:
    - type: "scale"
      trigger: "beat"
      intensity: 0.15
      duration_frames: 3

audio_analysis:
  file: "./analysis/main_audio_analysis.json"
  beat_division: 4
  min_onset_interval: 0.8
