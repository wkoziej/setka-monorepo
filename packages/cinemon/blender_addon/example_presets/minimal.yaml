# ABOUTME: Minimal preset with subtle animations and clean layout
# ABOUTME: Perfect for professional content with understated visual effects

# Minimal Preset - Clean and professional look
# Subtle animations that don't distract from content

project:
  video_files: []  # Will be auto-discovered
  fps: 30
  resolution:
    width: 1920
    height: 1080

layout:
  type: "random"
  config:
    margin: 0.15
    overlap_allowed: false

strip_animations:
  # RPI cameras with subtle animations
  "RPI_FRONT.mp4":
    - type: "scale"
      trigger: "beat"
      intensity: 2.0  # VERY VISIBLE for testing
      easing: "EASE_IN_OUT"

  "RPI_RIGHT.mp4":
    - type: "shake"
      trigger: "energy_peaks"
      intensity: 5.0  # VERY VISIBLE shake
      return_frames: 3

  # V4L2 devices with minimal effects
  "Urządzenie przechwytujące obraz (V4L2).mp4":
    - type: "brightness_flicker"
      trigger: "energy_peaks"
      intensity: 0.1  # Very subtle brightness change
      return_frames: 1

  "Urządzenie przechwytujące obraz (V4L2) 2.mp4":
    - type: "scale"
      trigger: "beat"
      intensity: 0.05  # Even more subtle
      easing: "EASE_IN_OUT"

  "Urządzenie przechwytujące obraz (V4L2) 3.mp4":
    - type: "shake"
      trigger: "energy_peaks"
      intensity: 0.3  # Very gentle shake
      return_frames: 2

audio_analysis:
  file: "./analysis/main_audio_analysis.json"
  beat_division: 4
  min_onset_interval: 2.0  # Less frequent triggers
