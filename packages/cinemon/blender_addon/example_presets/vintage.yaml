# ABOUTME: Vintage preset with sepia effects and classic film grain
# ABOUTME: Uses beat-synchronized scale animations and vintage color grading

# Vintage Preset - Classic film aesthetic with beat synchronization
# This preset creates a nostalgic film look with sepia tones, grain, and subtle animations

project:
  video_files: []  # Will be auto-discovered
  fps: 30
  resolution:
    width: 1920
    height: 1080

layout:
  type: "random"
  config:
    seed: 42
    margin: 0.1
    overlap_allowed: false
    min_scale: 0.8
    max_scale: 1.2

strip_animations:
  # Main cameras get beat-synchronized scaling
  Video_1:
    - type: "scale"
      trigger: "beat"
      intensity: 0.3
      duration_frames: 3
    - type: "brightness_flicker"
      trigger: "beat"
      intensity: 0.1
      duration_frames: 2

  Video_2:
    - type: "scale"
      trigger: "beat"
      intensity: 0.25
      duration_frames: 3
    - type: "brightness_flicker"
      trigger: "beat"
      intensity: 0.08
      duration_frames: 2

  # V4L2 devices get subtle shake on energy peaks
  "Video_3":
    - type: "shake"
      trigger: "energy_peaks"
      intensity: 0.8
      return_frames: 2
    - type: "desaturate_pulse"
      trigger: "beat"
      intensity: 0.4
      duration_frames: 2

  "Video_4":
    - type: "scale"
      trigger: "beat"
      intensity: 0.2
      duration_frames: 3

  "Video_5":
    - type: "contrast_flash"
      trigger: "energy_peaks"
      intensity: 0.3
      duration_frames: 2

audio_analysis:
  file: "./analysis/main_audio_analysis.json"
  beat_division: 4
  min_onset_interval: 0.8
