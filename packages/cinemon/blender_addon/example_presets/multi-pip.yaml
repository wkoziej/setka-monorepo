# ABOUTME: Multi-PiP preset with main cameras and corner Picture-in-Picture strips
# ABOUTME: Uses main-pip layout with ALL animation types for testing visibility

# Multi-PiP Preset - Main cameras + corner PiPs with ALL animation types
# This preset demonstrates all available animations with high intensity values

project:
  video_files: []  # Will be auto-discovered
  fps: 30
  resolution:
    width: 600
    height: 500

layout:
  type: "main-pip"
  config:
    pip_scale: 0.25
    margin_percent: 0.08

strip_animations:
  # Main cameras (fullscreen) - strong effects to showcase animations
  Video_1:
    - type: "scale"
      trigger: "beat"
      intensity: 0.4  # Increased from 0.2 for better visibility
      duration_frames: 5
    - type: "brightness_flicker"
      trigger: "energy_peaks"
      intensity: 0.3  # Increased from 0.12 for dramatic effect
      duration_frames: 4
      return_frames: 2
    - type: "jitter"
      trigger: "continuous"
      intensity: 5.0  # High jitter for vintage film effect
      min_interval: 2
      max_interval: 6

  Video_2:
    - type: "shake"
      trigger: "beat"
      intensity: 20.0  # High shake intensity for visibility
      return_frames: 3
      random_direction: true
    - type: "rotation_wobble"
      trigger: "energy_peaks"
      wobble_degrees: 5.0  # Increased rotation angle
      return_frames: 4
      oscillate: true
    - type: "brightness_flicker"
      trigger: "beat"
      intensity: 0.25
      duration_frames: 3
    - type: "visibility"
      trigger: "energy_peaks"
      pattern: "alternate"
      duration_frames: 15

  # Corner PiPs - varied animations for testing
  Video_3:
    - type: "scale"
      trigger: "energy_peaks"
      intensity: 0.5  # Even higher scale for PiP visibility
      duration_frames: 4
    - type: "jitter"
      trigger: "continuous"
      intensity: 3.0  # Moderate jitter
      min_interval: 3
      max_interval: 8

  Video_4:
    - type: "rotation_wobble"
      trigger: "beat"
      wobble_degrees: 8.0  # High rotation for corner PiP
      return_frames: 5
      oscillate: false
    - type: "shake"
      trigger: "energy_peaks"
      intensity: 15.0
      return_frames: 2
      random_direction: false

  Video_5:
    - type: "brightness_flicker"
      trigger: "beat"
      intensity: 0.4  # Strong flicker
      duration_frames: 6
      return_frames: 3
    - type: "scale"
      trigger: "energy_peaks"
      intensity: 0.6  # Large scale effect
      duration_frames: 5

  Video_6:
    - type: "shake"
      trigger: "beat"
      intensity: 25.0  # Maximum shake for testing
      return_frames: 4
      random_direction: true
    - type: "rotation_wobble"
      trigger: "energy_peaks"
      wobble_degrees: 10.0  # Maximum rotation
      return_frames: 6
      oscillate: true
    - type: "jitter"
      trigger: "continuous"
      intensity: 7.0  # High continuous jitter
      min_interval: 1
      max_interval: 4

audio_analysis:
  file: "./analysis/main_audio_analysis.json"
  beat_division: 4
  min_onset_interval: 0.6
