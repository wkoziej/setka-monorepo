[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (skip with -m "not slow")
    audio: Tests requiring audio processing libraries
